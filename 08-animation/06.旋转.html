<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            perspective: 800px;
        }
        body{
            border: 1px solid black;
        }
        .box1{
            height: 100px;
            width: 100px;
            background-color: red;
            margin: 100px auto;
        }
        body:hover .box1{
            transform:rotateZ(30deg) rotateY(240deg) rotateX(120deg) translateZ(100px);
            /* backface-visibility: hidden; */
            transition:all 2s;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
