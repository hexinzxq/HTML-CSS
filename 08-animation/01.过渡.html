<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box1{
            width: 800px;
            height: 800px;
            background-color: #bfa;
        }
        .box2{
            width: 100px;
            height: 100px;
            background-color: red;
            margin-bottom:100px ;
            transition: all 3s;
        }
        .box1:hover .box2{
            width: 400px;
            height: 400px;
        }

    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
</body>
</html>
