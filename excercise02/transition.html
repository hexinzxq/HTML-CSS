<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        body {
            margin: 0;
            background-color: #000000;
        }

        .container {
            width: 800px;
            height: 800px;
            margin: 100px auto 0;
            border: 1px red solid;
        }
/* 去除表格样式 */
        .container ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .container ul li {
            float: left;
            width: 200px;
            height: 200px;
            overflow: hidden;
            position: relative;
        }

        .container ul li::before, .container ul li::after {
            content: "";
            /* display: block; */
            width: 150px;
            height: 300px;
            background-color: #fff;
            opacity: 0.4;
            position: absolute;
            transform: rotate(45deg);
            transition: all 0.5s ease;
        }

        .container ul li::before {
            top: -101px;
            left: -30px;
        }

        .container ul li::after {
            bottom: -100.8px;
            right: -30px;
        }

        .container ul li:hover::before {
            top: -300px;
            left: -90px;
        }

        .container ul li:hover::after {
            bottom: -300px;
            right: -90px;
        }

        .container ul li a {
            display: block;
        }

        .container ul li:nth-child(1) {
            background: url('./img/9.21练习/2.jpg') no-repeat center/cover;
        }

        .container ul li:nth-child(2) {
            background: url('images/02.jpg') no-repeat center/cover;
        }

        .container ul li:nth-child(3) {
            background: url('images/03.jpg') no-repeat center/cover;
        }

        .container ul li:nth-child(4) {
            background: url('images/04.jpg') no-repeat center/cover;
        }

        .container ul li:nth-child(5) {
            background: url('images/01.jpg') no-repeat center/cover;
        }

        .container ul li:nth-child(6) {
            background: url('images/02.jpg') no-repeat center/cover;
        }

        .container ul li:nth-child(7) {
            background: url('images/03.jpg') no-repeat center/cover;
        }

        .container ul li:nth-child(8) {
            background: url('images/04.jpg') no-repeat center/cover;
        }
    </style>
</head>
<body>
<div class="container">
    <ul>
        <li><a href=""></a></li>
        <li><a href=""></a></li>
        <li><a href=""></a></li>
        <li><a href=""></a></li>
        <li><a href=""></a></li>
        <li><a href=""></a></li>
        <li><a href=""></a></li>
        <li><a href=""></a></li>
    </ul>
</div>
</body>
</html>
