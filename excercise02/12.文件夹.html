<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件夹</title>
    <style>
        html{
            perspective: 800px;
        }
        .wrapper{
            width: 400px;
            height: 300px;
            background-color: black;
            margin: 100px auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .outbox{
            height: 160px;
            width:200px ;
            position: relative;
            transform-style: preserve-3d;
        }
        .outbox div{
            position: absolute;
        }
        .box1{
            height: 160px;
            width: 50px;
            background-color:#FED485;
        }
        .box2,.box3,.box4,.box5,.box6{
            top:10px ;
            width: 200px;
            height: 150px;
            transform-origin: right bottom;
            background-color:#FFE1A8;
        }
        .box2{
            background-color: pink;
        }
        .box4{
            background-color: #FCFEB6;
        }
        .box5{
            background-color: #9BF6FE;
        }
        .box6{
            transform-origin: bottom;
        }
        .outbox:hover .box6{
            transform: rotateX(-45deg);
        }
        .outbox:hover .box2{
            left: 20px;
            transform: rotateZ(10deg);
        }
        .outbox:hover .box3{
            left: 20px;
            transform: rotateZ(20deg);
        }
        .outbox:hover .box4{
            left: 20px;
            transform: rotateZ(30deg);
        }
        .outbox:hover .box5{
            left: 20px;
            transform: rotateZ(40deg);
        }
        .outbox:hover{
            transform-origin: left bottom;
            transform: rotateY(20deg);
        }

    </style>
</head>
<body>
    <div class="wrapper">
        <div class="outbox">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
            <div class="box4"></div>
            <div class="box5"></div>
            <div class="box6"></div>
        </div>
    </div>
    
</body>
</html>
