<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跳动的心</title>
    <link rel="stylesheet" href="../06.font&background/fa/css/all.css">
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 100px auto;

        }

        i {

            color: red;
            font-size: 150px;
            animation: jump .6s infinite;
        }

        @keyframes jump {
            form {
                font-size: 150px;
            }

            to {
                font-size: 180px;
            }
        }
    </style>
</head>

<body>
    <div class="box">
        <i class="fas fa-heart"></i>
    </div>

</body>

</html>
