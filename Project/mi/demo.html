<!-- 演示小三角样式的实现 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小三角产生</title>
    <style>
        .box{
            width: 0px;
            height: 0px;
            border-top: 100px red solid;
            border-left: 100px yellowgreen solid;
            border-right: 100px blueviolet solid;
            border-bottom: 100px rgba(0, 0, 0, 0) solid;
        }
    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
