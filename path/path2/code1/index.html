<html>
		<head>
				<title>猜猜我出现在哪儿？</title>
		</head>
		<body>
		<h1>回乡偶书</h1>    <!--被浏览器识别为标题-->
		<h2>贺知章</h2>
		<h2>其一</h2>
		<p>少小离家老大回</p>
		<p>乡音不改鬓毛衰</p>
		<p>儿童相见不相识</p>
		<p>笑问客从何处来</p>
		<img>
		<input>
		</body>
</html>

<!-- //总结：
 1：<>:在html中这个是标签，有开始有结束，结束以</...>来区分
<html></html>:这是根标签，所有内容都在这个里面，他有两个子标签
               <head></head>,<body></body>,其中<head></head>
			   有<title></title>标题，<body></body>是网页的主体，
			   所有可见的内容要写到这个里面
2：<img><input>或<img /><input />:这种标签只有一个开始标签（自结束标签）-->
