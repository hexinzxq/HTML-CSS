<html>
	<head>
		<title>标签的属性</title>
	</head>
	<body>
	<!--
	属性：在（开始标签和自结束标签）还可以设置属性
	属性是一个名值对（x = y）
	属性用来设置标签中的内容如何显示
	属性和标签名或其他属性要用空格隔开
	属性不能乱写，要根据文档规定编写，有些属性有属性值，有些没有。有属性值必须要用引号引起来
	-->
		<h1>这是<font color="red" size = '20'>第三个</font>网页</h1>    <!--<font></font>:字体标签-->
		<b>花儿为什么</b>
		<b>333</b>
		<p>sadasd</p><p>dsasf</p>
		<span>dasda</span><span>dasfa</span>
		<a href="javascript:;">这是一个空链接</a>
	</body>
</html>
