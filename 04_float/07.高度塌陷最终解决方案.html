<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
        border:4px red solid;
    }
    .box2{
    width: 200px;
    height: 300px;
    background-color:blueviolet;
    float: left;
    }
    /* 使用清除的知识解决高度塌陷（clear） 
    不会产生副作用
    */
   .box1::after{
       content: "";
       clear: both;
       display: block;
   }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
        
    </div>
    
</body>
</html>
