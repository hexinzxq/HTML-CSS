<html lang="en">

    <title>表单</title>

<body>
    <form action="./04a.表单伪服务器.html" autocomplete="off">

        <option value="true">C</option>

    <input type="radio" name="qwe" value="2"><input type="radio" name="qwe" value="2">

   <input type="checkbox" name="asd" value="1">
    <input type="checkbox" name="asd" value="1">

    密码框：<input type="password" name="password" autofocus>

    <input type="button" value="按钮" >
