<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格样式</title>
    <style>
        table{
            border: 1px solid black;
            border-collapse: collapse;
        }
        td{
            border: 1px black solid;
            width: 150px;
            height: 100px;
            vertical-align: middle;
           
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>姓名</td>
            <td>年龄</td>
            <td>住址</td>
        </tr>
        <tr>
            <td>猪</td>
            <td>12</td>
            <td>猪</td>
        </tr>
        <tr>
            <td>马</td>
            <td>16</td>
            <td>阿卡多</td>
        </tr>
        <tr>
            <td>鸭</td>
            <td>4</td>
            <td>池塘</td>
        </tr>
    </table>
</body>
</html>
