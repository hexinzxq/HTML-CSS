<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            perspective: 800px;
            background-color:orange;
        }
        .cube{
            width: 200px;
            height: 200px;
            /* background-color: #bfa; */
            margin: 200px auto;
            /* 设置3d变形效果 */
            transform-style: preserve-3d;
            /* transform: rotateY(30deg) rotateZ(30deg); */
            animation: rote 20s infinite linear;
        }
        @keyframes rote{
            from{
                transform: rotateY(0) rotateZ(0);
            }
            to{
                transform: rotateY(360deg) rotateZ(360deg);
            }
        }
        .cube >div{
            width: 200px;
            height: 200px;
            /* 为元素设置透明 */
            opacity: 0.9;
            position: absolute;
        }
        img{
            vertical-align: top;
            width: 200px;
            height: 200px;
        }
        .box1{
            transform: rotateY(90deg) translateZ(100px);
        }
        .box2{
            transform: rotateY(-90deg) translateZ(100px);
        }
        .box3{
            transform: rotateX(90deg) translateZ(100px);
        }
        .box4{
            transform: rotateX(-90deg) translateZ(100px);
        }
        .box5{
            transform: rotateY(180deg) translateZ(100px);
        }
        .box6{
            transform:rotateY(0) translateZ(100px);
        }
    </style>
</head>
<body>
    <!-- 创建外部容器 -->
    <div class="cube">
        <!-- 引入图片 -->
        <div class="box1">
            <img src="./img/复仇者联盟ing/IMG_20200904_170237.jpg" alt="">
        </div>
        <div class="box2">
            <img src="./img/复仇者联盟ing/WuTa_2019-12-21_14-46-40.jpg" alt="">
        </div>
        <div class="box3">
            <img src="./img/复仇者联盟ing/WuTa_2020-01-16_14-05-24.jpg" alt="">
        </div>
        <div class="box4">
            <img src="./img/复仇者联盟ing/WuTa_2020-04-01_18-10-54.jpg" alt="">
        </div>
        <div class="box5">
            <img src="./img/复仇者联盟ing/WuTa_2020-04-01_18-14-26.jpg" alt="">
        </div>
        <div class="box6">
            <img src="./img/复仇者联盟ing/WuTa_2020-07-18_16-22-45.jpg" alt="">
        </div>
    </div>
</body>
</html>
