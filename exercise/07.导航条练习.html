            /* float: left; */
            font: 18px;
        }
/* 设置所有的链接水平排列 ，去除下划线，间隔控制*/
        a:link {
            float: left;
            text-decoration: none;
            color: #8E8D8D;
            padding: 0 44px;
        }
/* 设置鼠标移入时的状态 */
        a:hover {
            background-color: #3F3F3F;
            color: #E8E7E3;
        }
