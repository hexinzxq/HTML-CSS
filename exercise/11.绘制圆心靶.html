<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圆心靶</title>
</head>
<style>
   
   
    .cir1 {
        width: 326px;
        height: 326px;
        border-radius: 50%;
        border: black 18px solid;
        position: absolute;
    }

    .cir2 {
        width: 292px;
        height: 292px;
        border-radius: 50%;
        border: blue 18px solid;
        position: absolute;
        left: -1px;
        top: -1px;
    }

    .cir3 {
        width: 256px;
        height: 256px;
        border-radius: 50%;
        border: yellow 18px solid;
        position: absolute;
    }

    .cir4 {
        width: 220px;
        height: 220px;
        border-radius: 50%;
        border: green 18px solid;
        position: absolute;
    }

    .cir5 {
        width: 184px;
        height: 184px;
        border-radius: 50%;
        border: red 18px solid;
        position: absolute;
    }

    .cir6 {
        width: 148px;
        height: 148px;
        border-radius: 50%;
        border: orange 18px solid;
        position: absolute;
    }
    .cir7{
        width: 112px;
        height: 112px;
        border-radius: 50%;
        border: blue 18px solid;
        position: absolute;
    }
    .cir8{
        width: 77px;
        height: 77px;
        border-radius: 50%;
        border: yellow 18px solid;
        position: absolute;
    }
    .cir9{
        width: 41px;
        height: 41px;
        border-radius: 50%;
        border: red 18px solid;
        position: absolute;
    }
    .cir10{
        width: 6px;
        height: 6px;
        border-radius: 50%;
        border: black 18px solid;
        position: absolute;
        background-color: black;
    }
</style>

<body>
    <div class="cir1">
        <div class="cir2">
            <div class="cir3">
                <div class="cir4">
                    <div class="cir5">
                        <div class="cir6">
                            <div class="cir7">
                                <div class="cir8">
                                    <div class="cir9">
                                        <div class="cir10"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
