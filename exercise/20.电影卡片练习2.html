<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电影卡片</title>
    <link rel="stylesheet" href="./font-awesome/css/all.css">
    <link rel="stylesheet" href="../Layout/reset.css">
    <style>
        /* 外围容器样式 */
        .outer{
            width: 240px;
            margin:100px auto;
            box-shadow:0 0 10px rgba(218, 217, 217, .5);;
        }
/* 内容区样式 */
        .content-wraper h2{
            font-size: 18px;
            color: #717171;
            margin-top: 19px;
            margin-left: 12px;
        }
        .content-wraper h3{
            font-size: 14px;
            color: #acaaaa;
            margin-left: 15px;
            margin-top: 15px;
        }
        .content-wraper .content{
            font-size: 13px;
            color: #acaaaa;
            margin:24px 27px 20px 15px;
            line-height: 20px;

        }

        /* 评分区样式 */
      .point{
          height: 49px;
          border-top: 1px solid #e9e9e9;
          line-height: 49px;
          padding-left: 10px;
          color:  #ddd;
      }
      .point .left .light{
          color: yellow;
      }
    .point .left li{
        float: left;
    }
    .point .right{
        float: right;
        padding-right: 49px;
    }
    </style>
</head>
<body>
    <!-- 设置外围容器 -->
    <div class="outer">
        <!-- 设置图片容器 -->
        <div class="img-wraper">
            <img src="./13/3.png" alt="">
        </div>
        <!-- 设置内容区容器 -->
        <div class="content-wraper">
            <h2>动画电影</h2>
            <h3>
                <i class="fas fa-map-marker-alt"></i>
                蓝精灵</h3>
            <div class="content">这是一部非常好看的动画电影,值得一看</div>
        </div>
        <!-- 设置评分区容器 -->
        <div class="point">
            <ul class="left">
                <li class="light"><i class="fas fa-star"></i></li>
                <li class="light"><i class="fas fa-star"></i></li>
                <li><i class="fas fa-star"></i></li>
                <li><i class="fas fa-star"></i></li>
            </ul>
            <ul class="right">
                <li><i class="fab fa-weixin"></i></li>
            </ul>
        </div>
    </div>
</body>
</html>
